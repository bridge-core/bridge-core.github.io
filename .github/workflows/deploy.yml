name: Build and Deploy
on:
    push:
        branches:
            - master
    workflow_dispatch:
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1
              with:
                  persist-credentials: false

            - uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Node 🔧
              run: npm install

            - name: Build 🔧
              run: npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@3.7.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: dist
                  CLEAN: true
